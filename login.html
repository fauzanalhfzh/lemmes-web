<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemmes</title>
    <link href="./src/output.css" rel="stylesheet" />
    
    <!-- fonts google poppins start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- fonts google poppins end -->
    
    <!-- Local storage darkmode -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <!-- End local darkmode -->
  </head>
  <body>
    <div class="absolute top-0 left-[21rem]">
      <!-- Darkmode -->
      <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 ml-2">
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </button>
      <!-- End DarkMode -->
    </div>
    <div class="flex w-full items-center justify-center h-screen bg-white dark:bg-dark">
      <div class="relative flex flex-col md:flex-row md:space-y-">
        <!-- left side -->
        <div class="flex flex-col justify-center ml-[80px] mr-[-70px]">
          <img src="./assets/img/logo-lemmes.png" class="w-[150px] mb-5 ml-10" />
          <h1 class="text-4xl font-bold text-md text-primary dark:text-white">Sign In
            <span class="text-base font-light text-secondary dark:text-slate-300 mb-10"><a href="./register.html">/Sign Up</a></span>
          </h1>

          <div class="py-2 font-semibold">
            <label class="text-md text-secondary">NIM</label>
              <input type="text" class="w-[300px] p-2 border-b-3 bg-blue-50 shadow-xl rounded-md placeholder:text-secondary" placeholder="0000-00-000" name="nim" id="nim"/>
                <div class="ml-[275px] mt-[-29px]">
                  <img src="assets/img/user.png">
                </div>
          </div>

          <div class="py-4 font-semibold">
            <label class="mb-2 text-md text-secondary">Password</label>
            <input type="password" name="password" id="password" class="w-[300px] bg-blue-50 p-2 border-b-3 shadow-xl border-gray-300 rounded-md placeholder:text-secondary" placeholder="0000-00-000"/>
              <div class="ml-[275px] mt-[-29px]">
                <img src="assets/img/password.png">
              </div>
          </div>
          <button class="w-[170px] bg-primary rounded-lg text-white p-2 font-semibold mt-5" onclick="Login()">Sign in</button>
           
          <footer class=" flex flex-wrap text-secondary text-sm mt-20">
            <p>Privacy</p>
            <p class="ml-14">Terms & Condition</p>
          </footer>
          </div>
         
        </div>
        <!-- {/* right side */} -->
        <div class="relative w-full h-screen ml-[90px]">
          <img class="hidden md:block w-full h-screen"
            src="./assets/img/images.png"
            
          />
          <!-- text on image  -->
          <div class="absolute hidden bottom-0 left-0 w-full h-full bg-primary bg-opacity-60 rounded drop-shadow-lg md:block">
          <h1 class="italic text-[80px] font-bold mx-20 mt-[150px] text-white -mb-7">Lemmes</h1>
            <span class="text-[29px] mx-20 -mx-30 text-white">Learning Management System</span>
            <hr class="mx-20 -mx-30 mt-10 w-20 border-b-8 mb-[55px]">
              <p class="flex text-left mx-20 -mx-30 text-white">"Challenge yourself to be better than you were <br> yesterday. The road of education may have twists and <br> turns, but each obstacle is an opportunity to prove your <br> resilience and determination."</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function Login() {
            var nim = document.getElementById("nim").value;
            var pass = document.getElementById("password").value;

            if (nim=="lemmes" && pass=="123") {
                alert("Selamat Datang di lemmes");
                document.location.href='profile.html';
            } else {
                alert("Nim atau password Anda salah");
                document.location.href='login.html';
            }
        }
    </script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
